<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image 태그 연습</title>
</head>

<body>
    <!-- 페이지에 이미지를 넣을 때 사용하는 태그는 img -->
    <!-- 이미지 태그는 속성(Attribute) : src, alt -->
    <!-- 
        width : 이미지의 너비 지정
        height : 이미지의 높이 지정
        src : 이미지가 있는 위치를 지정 
        art : 이미지 로드 실패시 표시할 내용 작성
    -->
    <img src="images/images.jpg" width="700px" border="1" alt="첫 번째 이미지">
    <br>
    <img src="images/imago0058449704h.webp" border="1" alt="두 번째 이미지">
    <img src="images/제목 없음.jpg" width="700px" border="1" alt="세 번째 이미지">
    <!-- 
        a(anchor) : 문서 또는 웹페이지를 연결하는 역할을 하는 태그
        속성
        - href : 연결할 문서 위치 또는 웹페이지를 가리킴
        - target : 연결한 문서를 여는 방식(잘 사용하지 않음)
                self(기본), _blank : 새로운 탭
    -->
    <!-- 
        href에서 htmltest1.html은 상대경로로 접근한 경우.
        절대 경로를 사용하는 경우에는 "/demo/html/tag1.html" 또는
        "http://localhost:8080/demo/html/tag1.html"로 표시
    -->
    <a href="htmltest1.html">html 페이지로 이동</a>
    <a href="https://www.naver.com" target="_blank">네이버 페이지로 이동</a>

</html>
</body>

</html>
