<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그(표만들기)</title>
</head>

<body>
    <!-- table 태그로 표 생성. -->
    <!-- thead, tbody 태그로 테이블의 제목(컬럼)과 내용(tbody는 데이터)을 구분 -->
    <table border="1">
        <!-- tr 태그는 row(record-데이터들) -->
        <thead>
            <tr>
                <!-- th 태그는 cloum이름을 나타낼 때 : 굵은 글씨의 가운데 정렬 -->
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
            </tr>
        </thead>
        <!-- 아래에 td로 사용된 부분은 데이터 -->
        <tbody>
            <tr>
                <!-- column에 속한 값(데이터)들 표기 -->
                <td>홍길동</td>
                <td>남</td>
                <td>율도국</td>
                <td>35</td>
            </tr>

            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>홍길남</td>
                <td>여</td>
                <td>율도국</td>
                <td>18</td>
            </tr>

            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>홍삼동</td>
                <td>남</td>
                <td>율도국</td>
                <td>65</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
