<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS</title>
    <style>
        /* 
        리스트 태그에 CSS 설정
        1. ul, ol 태그의 표시를 변경할 수 있음.
        2. 이미지를 리스트 아이템으로 사용 가능함
        3. background 색상을 지정할 수 있음.
        */

        .order {
            list-style-type: upper-roman;

        }

        .unorder {
            /* list-style-type: 속성값; */
            /* list-style-type: square; */
            /* list-style-image: 속성값(url()); */
            /* list-style-image: url(images/accessible_menu_24dp_000000_FILL0_wght400_GRAD0_opsz24.png); */
            /* list-style-position: 속성값; */
            list-style-position: outside;
            list-style: none;
            /* 리스트 배경색 */
            background: url(images/images.jpg);
        }

        #in {
            /* list-style-position: inside; */
            /* list CSS 간략 설정 : list-style
               (type) (position) (image) 
            */
            list-style: square outside url(C:\JAVAPROJECTS\jsp\demo\src\main\webapp\html\images\accessible_menu_24dp_000000_FILL0_wght400_GRAD0_opsz24.png);
        }
    </style>
</head>

<body>
    <h3>unordered list</h3>
    <ul class="unorder">
        <li>첫 번째</li>
        <li>두 번째</li>
        <ul class id="in">
            <li>1번</li>
            <li>2번</li>
            <li>3번</li>
        </ul>
        <li>세 번째</li>
    </ul>
    <h3>ordered list</h3>
    <ol class="order">
        <li>첫 번째</li>
        <li>두 번째</li>
        <ol>
            <li>1번</li>
            <li>2번</li>
            <li>3번</li>
        </ol>
        <li>세 번째</li>
    </ol>

</body>

</html>
