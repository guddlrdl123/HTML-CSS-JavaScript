<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font css</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        .serif {
            font-family: 'Times New Roman', Times, serif;
            font-family: "Dancing Script", cursive;
        }

        .sanserif {
            font-family: Arial, Helvetica, sans-serif
        }

        .monospace {
            font-family: 'Courier New', Courier, monospace;
        }

        .text1 {
            /* font style */
            color: blueviolet;
            font-style: oblique;
            /* oblique는 italic이랑 비슷함 */
            font-weight: bold;
            font-size: 100px;
            font-variant: normal;
            /* 소문자를 대문자로 변경 후 사이즈 작아짐 */
        }

        .text2 {
            color: crimson;
            font: bold 20px "Dancing Script" sans-serif;
        }
    </style>
</head>

<body>

    <p class="serif"><span class="text1">This path is a local</span> absolute file path from your computer.</p>
    <br>안녕하세요 반갑습니다.
    <p class="sansserif"><span class="text2">This path is a local</span> absolute file path from your computer.</p>
    <br>안녕하세요 반갑습니다.
    <p class="monospace">This path is a local absolute file path from your computer.</p>
    <br>안녕하세요 반갑습니다.
</body>


</html>
