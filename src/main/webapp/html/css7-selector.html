<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1</title>
    <style>
        /* 전체 선택자 사용 : 모든 선택자의 margin, padding을 0으로 설정 */
        * {
            margin: 0;
            /* padding: 0; */
        }

        /* 그룹 선택자 : 동일한 속성을 가진 선택자를 지정 ","를 구분자로 사용 */
        header,
        footer {
            height: 80px;
            background-color: lightgray;
            padding: 10px;
        }

        /* 하위 선택자 : header에 있는 div 태그의 설정 */
        header div {
            float: left;
            font-size: 1.8rem;
        }

        header ul {
            float: right;
            margin-top: 20px;
            margin-right: 20px;
        }

        header ul li {
            /* header에 li태그가 하나라서 header li 값으로 지정해도 됨 */
            display: inline-block;
        }

        /* 태그 선택자 */
        article {
            min-height: 500px;
            /* 높이가 최소 500px */
            background-color: aliceblue;
        }

        /* 하위 선택자와 자식 선택자 차이 */
        /* article 안에 section 안에 li 태그 선택자가 대상이 됨
        중간에 다른 태그가 있는 것은 상관하지 않음. */
        article section ul {
            color: red;
        }

        /* 자식 선택자 */
        /* article - section - ul인 경우에만 적용 */
        article>section>ul {
            color: blue;
        }

        /* 종속 선택자 : 선택자에 속한 값을 이용한 선택자(id, class를 이용) */
        div.logo {
            color: brown;
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>선택자 사용 예제</h1>
    <!-- 시멘틱 태그 : header, article, section, aside, footer ... -->
    <header>
        <div class="logo">로고</div>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
        </ul>
    </header>
    <article>
        <h1>제목1</h1>
        <section>
            <h2>부제목1</h2>
            <ul>
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
            </ul>
        </section>
        <aside>
            <h2>사이드바 제목</h2>
            <section>
                <ul>
                    <li>사이드 메뉴1</li>
                    <li>사이드 메뉴2</li>
                    <li>사이드 메뉴3</li>
                </ul>
            </section>
        </aside>
    </article>
    <footer>
        푸터 부분
    </footer>
</body>

</html>
