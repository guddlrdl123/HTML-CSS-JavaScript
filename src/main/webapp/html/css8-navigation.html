<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션</title>
    <style>
        div {
            height: 20%;
        }

        ul {
            list-style-type: none;
        }

        .virtical ul {
            width: 25%;
            height: 100%;
            position: relative;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.384);
        }

        .virtical li a {
            display: block;
            padding: 6px 16px;
            text-decoration: none;
        }

        .virtical li a.active {
            background-color: rgba(0, 0, 0, 0.384);
            color: white;
        }

        .virtical li a:hover:not(.active) {
            background-color: white;
        }

        .horizontal ul {
            overflow: hidden;
            background-color: rgb(131, 196, 34);
        }

        .horizontal li {
            float: left;
            border-right: 1px solid green;
        }

        .horizontal li:last-child {
            border-right: none;
        }

        .horizontal li a {
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }

        .horizontal a.active {
            background-color: green;
        }

        .horizontal a:hover:not(.active) {
            background-color: green;
        }
    </style>
</head>

<body>
    <h2>네비게이션</h2>
    <div>
        <h3>1. ul을 이용한 네비게이션</h3>
        <ul>
            <li><a class="active" href="#home">HOME</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <p>네비게이션 테스트</p>
    </div>
    <div class="virtical">
        <h3>2. 수직 네비게이션</h3>
        <ul>
            <li><a class="active" href="#home">HOME</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <p>네비게이션 테스트</p>
    </div>
    <div class="horizontal">
        <h3>3. 수평 네비게이션</h3>
        <ul>
            <li><a class="active" href="#home">HOME</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <p>네비게이션 테스트</p>
    </div>
</body>

</html>
