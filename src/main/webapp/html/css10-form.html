<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        label {
            padding: 12px 12px 12px 0px;
            display: inline-block;
        }

        /* input 태그의 속성을 이용한 css 적용 */
        input[type=text],
        input[type=email],
        select,
        textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            resize: vertical;
        }

        /* submit CSS 적용 */
        input[type=submit] {
            background-color: gray;
            padding: 7px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: left;
        }

        input[type=submit]:hover {
            background-color: black;
            color: white;
            font-size: 100px;
        }

        .container {
            border-radius: 5px;
            background-color: palegreen;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <h2>Contacts</h2>

    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="usa">China</option>
                        <option value="usa">Korea</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="title">Title</label>
                </div>
                <div class="col-75">
                    <input type="text" id="title" name="title" placeholder="Write title..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
