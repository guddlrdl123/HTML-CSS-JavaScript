<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 특성들</title>
    <style>
        h1 {
            background-color: yellow;
        }

        h1 {
            background-color: red;
        }

        /* css에 우선 순위 값(id) */
        div#a {
            background-color: green;
        }

        /* id(100) + tag(1) = 101 */
        #a {
            background-color: yellow;
        }

        /* 100 */
        div[id=a] {
            background-color: blue;
        }

        /* 10 */

        /* css에서 우선 순위 값(class) */
        .intro {
            background-color: brown;
        }

        div div[class=intro] {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>heading 1</h1>
    <p>동일한 경우 순서대로 나중에 사용된 CSS가 최종 적용됨</p>
    <div>
        <h2>CSS 특성 계산2</h2>
        <div id="a">div 태그입니다.</div>
        <p>div #a는 CSS 우선 순위 값이 101, div[id=a]는 10을 가진다.</p>
    </div>
    <hr>
    <div>
        <h2>CSS 특성 계산3</h2>
        <div class="intro">div 태그입니다.</div>
        <p>class는 10을 가지고 있고, 일반 태그는 1을 가진다.</p>
    </div>
</body>

</html>
