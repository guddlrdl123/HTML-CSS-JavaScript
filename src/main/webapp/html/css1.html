<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>text CSS</title>
    <style>
        #a {
            text-decoration: overline;
        }

        #b {
            text-decoration: line-through;
        }

        #c {
            text-decoration: underline;
        }

        #d {
            text-transform: uppercase;
        }

        #d {
            text-transform: lowercase;
        }

        #f {
            text-transform: capitalize;
        }

        #g {
            text-indent: 1cap;
        }

        #h {
            letter-spacing: 2dvw;
        }

        #i {
            line-height: 10px;
        }

        #j {
            word-spacing: 100px;
        }

        #k {
            white-space: pre-line;
        }

        #l {
            /* 2px - 우측(+)/좌측(-), 4px - 아래(+)/위(-), 5px - 흐림 처리 */
            text-shadow: 2px 4px 5px black;
        }
    </style>
</head>

<body>
    <h1 id="a">text 데코레이션a</h1>
    <h1 id="b">text 데코레이션b</h1>
    <h1 id="c">text 데코레이션c</h1>
    <h1 id="d">TEXT 데코레이션D</h1>
    <h1 id="e">text 데코레이션e</h1>
    <h1 id="f">text 데코레이션f</h1>
    <h1 id="g">text 데코레이션g</h1>
    <h1 id="h">text 데코레이션h</h1>
    <h1 id="i">text 데코레이션i</h1>
    <h1 id="j">text 데코레이션j</h1>
    <h1 id="k">text 데코
        레이션k</h1>
    <h1>데코레이션</h1>
    <h1 id="l">text 데코레이션l</h1>
</body>

</html>
