<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그와 블럭 태그</title>
</head>

<body>
    <!-- 블럭 태그(요소)란 
         블럭 또는 인라인 태그를 자식으로 가질 수 있고,
         영역이 그 라인 자체를 가지고 있는 태그를 의미함.
    -->
    <h1>블럭1</h1>
    <h2>블럭2</h2>

    <!-- 리스트 태그 ul : 순서가 없는 리스트, ol 태그 : 순서가 있는 리스트-->
    <ul>
        <!-- li 태그 : 순서가 없는 리스트 -->
        <li>블럭 리스트1</li>
        <li>블럭 리스트2</li>
    </ul>
    <ol>
        <li>블럭 리스트1</li>
        <li>블럭 리스트2</li>
    </ol>
    <!-- 표를 만들 때 사용하는 태그 -->
    <table border="1">
        <tr>
            <td>블럭</td>
        </tr>
    </table>

    <!-- 사용자의 입력값을 처리할 때 사용하는 태그 -->
    <from>
        <p>블럭</p>
    </from>
    <!-- 이외의 블럭 태그 : div 
        div : 대표적인 블럭 태그로 여러 태그를 묶어서 사용할 경우에 쓰는 태그
        이름을 지어서 사용하는 div 태그 : 시멘틱 태그 
    -->

    <!-- 인라인 태그
        특징 : 줄바꿈 없이는 여러 태그가 같은 한 줄로 출력됨. 
                인라인 태그는 블럭 태그를 포함할 수 없다.(특별한 설정을 하지 않으면)
    -->
    <b>인라인(b태그)</b>
    <span>인라인(span 태그)</span>
    <small>인라인(small)</small>
    <strong>인라인(strong)</strong>
    <img src="경로" alt="이미지 내용">
    <a href="#">인라인(a태그)</a>
</body>

</html>
