<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>position 속성 top, left 적용한 후 모습</title>
    <style>
        body {
            height: 5000px;
        }

        .bigbox {
            width: 100%;
            height: 150px;
            border: 1px solid red;
        }

        .bigbox1 {
            width: 100%;
            height: 150px;
            position: sticky;
            top: 10px;
        }

        .box1,
        .box2,
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid rgb(5, 5, 5);
            margin: 10px;
            display: inline-block;
        }

        .box1 {
            position: absolute;
            background-color: red;
            /* top: 10px; */
            /* left: 50px; */
        }

        .box2 {
            /* position: fixed; */
            background-color: blue;
            /* top: 1px; */
        }

        .box3 {
            position: sticky;
            background-color: green;
            top: 10px;
            /* top: 300px; */
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="bigbox">
        <div class="box1"></div>
    </div>
    <div class="bigbox">
        <div class="box2"></div>
    </div>
    <div class="bigbox1">
        <div class="box3"></div>
    </div>

</body>

</html>
