<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 예제1</title>
    <style>
        section {
            margin: 20px 0;
        }

        /* $는 값이 뒤에 있는 경우 */
        section[id$='2'] {
            background-color: yellowgreen;
            padding: 10px;
        }

        /* class라는 속성을 가지고 있는 경우 */
        div[class] {
            padding: 5px;
            margin: 5px;
            border: 2px solid gray;
        }

        /* class 속성 값이 'l'로 시작하는 경우 */
        div[class^='l'] {
            background-color: skyblue;
        }

        /* class 속성 값에 'i'를 가지고 있는 경우 */
        div[class*='i'] {
            background-color: hotpink;
        }

        /* class 속성 값의 끝이 4인 경우 */
        div[class$='4'] {
            background-color: black;
            color: white;
        }

        /* 속성을 이요한 조건이 여러 개인 경우 */
        div[class*='e'][class$='2'] {
            background-color: blue;
            color: white;
        }

        #part1 div[class='lest1'] {
            background-color: darkolivegreen;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <section id="part1">
        <div class="lest1">속성 선택자1</div>
        <div class="lest2">속성 선택자2</div>
        <div class="lsi3">속성 선택자3</div>
        <div class="lst4">속성 선택자4</div>
    </section>
    <section id="part2">
        <div class="lest1">속성 선택자1</div>
        <div class="lest2">속성 선택자2</div>
        <div class="lsi3">속성 선택자3</div>
        <div class="lst4">속성 선택자4</div>
    </section>
</body>

</html>
